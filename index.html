<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Scape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar-container">
      <div class="nav-title"></div>
      <div class="nav-menu"></div>
      <div class="nav-external-links"></div>
    </nav>
    <!-- hero -->
    <section class="hero-container">
      <h1 class="hero-title"></h1>
      <p class="hero-p"></p>
      <button class="hero-btn"></button>
    </section>
    <!-- about us -->
    <section class="about-us-container">
      <h2 class="about-us-title"></h2>
      <div class="about-us-image"></div>
      <div class="about-us-text">
        <h3 class="about-us-text-title"></h3>
        <p class="about-us-text-p"></p>
        <button class="about-us-text-btn"></button>
      </div>
    </section>
    <!-- services -->
    <section class="services-container">
      <div class="services-title"></div>
      <div class="service service-one"></div>
      <div class="service service-two"></div>
      <div class="service service-three"></div>
    </section>
    <!-- featured creations-->
    <section class="creations-container">
      <div class="creation creation-one"></div>
      <div class="creation creation-two"></div>
      <div class="creation creation-three"></div>
      <div class="creation creation-four"></div>
      <button class="creations-btn"></button>
    </section>
    <!-- newsletter -->
    <section class="newsletter-container">
      <div class="newsletter-title"></div>
      <div class="newsletter-underline"></div>
      <form action="">
        <textarea
          class="newsletter-textarea"
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <button class="newsletter-btn"></button>
      </form>
    </section>
    <!-- gallery -->
    <section class="gallery-container">
      <div class="gallery-image gallery-image-one"></div>
      <div class="gallery-image gallery-image-two"></div>
      <div class="gallery-image gallery-image-three"></div>
      <div class="gallery-image gallery-image-four"></div>
      <div class="gallery-image gallery-image-five"></div>
      <div class="gallery-image gallery-image-six"></div>
      <div class="gallery-image gallery-image-seven"></div>
      <div class="gallery-image gallery-image-eight"></div>
    </section>
    <!-- footer -->
    <footer class="footer-container">
      <a href="" class="footer-link-home"></a>
      <a href="" class="footer-link-about"></a>
      <a href="" class="footer-link-services"></a>
      <a href="" class="footer-link-featured"></a>
      <a href="" class="footer-link-gallery"></a>
      <a href="" class="footer-link-facebook"></a>
      <a href="" class="footer-link-x"></a>
      <a href="" class="footer-link-instagram"></a>
      <div class="footer-copyright-text"></div>
    </footer>
  </body>
</html>
